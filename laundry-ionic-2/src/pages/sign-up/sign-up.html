<ion-content padding class="fill-bg">
  <img class="main-logo" src="./assets/images/logo.png">
  <form novalidate [formGroup]="signUpForm" #f>
    <div class="sign-up-input-fields">
      <ion-icon name="contact" class="sign-up-icon"></ion-icon>
      <input required type="text" id="fullName" name="fullName" autocomplete="off" class="sign-up-input" placeholder="Nombre"
        formControlName="fullName">
    </div>
    <div *ngIf="formsError.fullName" class="error" center>
      {{ formsError.fullName }}
    </div>
    <div class="sign-up-input-fields">
      <ion-icon name="mail" class="sign-up-icon"></ion-icon>
      <input required id="email" name="email" type="email" autocomplete="off" placeholder="Email" class="sign-up-input"
        formControlName="email">
    </div>
    <div *ngIf="formsError.email" class="error" center>
      {{ formsError.email }}
    </div>
    <div class="sign-up-input-fields">
      <ion-icon name="phone-portrait" class="sign-up-icon"></ion-icon>
      <input required id="phoneNumber" type="tel" name="phoneNumber" autocomplete="off" class="sign-up-input"
        placeholder="Número de teléfono" formControlName="phoneNumber">
    </div>
    <div *ngIf="formsError.phoneNumber" class="error" center>
      {{ formsError.phoneNumber }}
    </div>
    <div class="sign-up-input-fields">
      <ion-icon name="lock" class="sign-up-icon"></ion-icon>
      <input required id="password" type="password" name="password" autocomplete="off" class="sign-up-input"
        placeholder="Contraseña" formControlName="password">
    </div>
    <div *ngIf="formsError.password" class="error" center>
      {{ formsError.password }}
    </div>
    <ul class="errors">
      <li *ngFor="let err of errors">{{err}}</li>
    </ul>
    <div padding>
      <button block primary ion-button class="uppercase" (click)="signUp();">Registrarse</button>
    </div>
  </form>
</ion-content>
<ion-footer>
  <button block ion-button (click)="signinPage();" color="secondary" class="center uppercase">
    Ya tienes una cuenta?, Inicia sesión
  </button>
</ion-footer>
