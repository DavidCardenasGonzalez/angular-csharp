<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style =" width:15px; height: 15px;">
    </button>
    <ion-title color="primary">Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fill-bg">
  <div class="parentDivScreen">

    <form novalidate [formGroup]="profileForm">
        <div class="profile-input-fields">
            <ion-icon name="contact" class="profile-icon"></ion-icon>
            <input required type="text" id="fullName" name="fullName" autocomplete="off" class="profile-input" placeholder="Nombre"
              formControlName="fullName">
          </div>
          <div *ngIf="formsError.fullName" class="error" center>
            {{ formsError.fullName }}
          </div>
          <div class="profile-input-fields">
            <ion-icon name="mail" class="profile-icon"></ion-icon>
            <input required id="email" name="email" type="email" autocomplete="off" placeholder="Email" class="profile-input"
              formControlName="email">
          </div>
          <div *ngIf="formsError.email" class="error" center>
            {{ formsError.email }}
          </div>
          <div class="profile-input-fields">
            <ion-icon name="phone-portrait" class="profile-icon"></ion-icon>
            <input required id="phoneNumber" type="tel" name="phoneNumber" autocomplete="off" class="profile-input"
              placeholder="Número de teléfono" formControlName="phoneNumber">
          </div>
          <div *ngIf="formsError.phoneNumber" class="error" center>
            {{ formsError.phoneNumber }}
          </div>
          <div *ngIf="formsError.password" class="error" center>
            {{ formsError.password }}
          </div>
          <ul class="errors">
            <li *ngFor="let err of errors">{{err}}</li>
          </ul>
    </form>
   
 </div>   
</ion-content>
<ion-footer style="padding: 10px;">
        <button ion-button full style="height: 50px" (click)="save()">
        <p style="font-size: 20px;" color="secondary">Save</p>
        </button>
</ion-footer>
