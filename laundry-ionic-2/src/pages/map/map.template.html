<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <img src="./assets/images/burger_menu.png" alt="" style=" width:15px; height: 15px;">
    </button>
    <!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>-->
    <ion-title>My Location1</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="searchbar">
    <input autocomplete="off" id='search' [(ngModel)]="searchTextBox" type="search" class="search-input"
     placeholder="Enter Location">
    <ion-icon name="search" class="search-icon"></ion-icon>
    <div *ngIf="available_locations" class="autocompleteBox">
      <div class="autocompleteBoxItem" (click)="locationClicked(avloc)" 
        *ngFor="let avloc of available_locations">
        <p class="auto-complete-text">{{ avloc.name }}</p>
        <p class="auto-complete-text">{{ avloc.description }}</p>
      </div>
    </div>
  </div>
  <div #map id="map">
  </div>
  <img class='marker' src="./assets/images/marker.png" alt="">

  <div class="address-form">
      <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Numero" [(ngModel)]="address.number">
      </div>
      <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Calle" [(ngModel)]="address.street">
      </div>
      <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Colonia" [(ngModel)]="address.suburb">
      </div>
      <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Municipio" [(ngModel)]="address.city">
      </div>
      <!-- <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Numero" [(ngModel)]="address.state">
      </div>
      <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Numero" [(ngModel)]="address.country">
      </div> -->
      <!-- <div class="profile-input-fields">
        <input type="text" class="profile-input" placeholder="Numero" [(ngModel)]="address.zipcode">
      </div> -->
  </div>
  <button class="button-bottom" ion-button full style="height: 50px" (click)="startNextScreen()" [disabled]="isModalVisible?'disabled':'' ">
    <p style="font-size: 20px;" color="secondary"> Next</p>
  </button>
</ion-content>
